<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="./index.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="main-content">

            <div class="contain">
                <!-- left side -->
                <div class="left-side">
                    <img class="image" src="image-product-desktop.jpg">
                </div>

                <div class="right-side">
                    <!--right side-->
                    <h5>PERFUME</h5>
                    <p class="description"> Gabrielle Essence Eau De Parfum</p>

                    <p class="content">A floral, solar and voluptuous
                        interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="money">
                        <div class="amount"> $149.9</div>
                        <div class="cancel"> $169.99</div>
                    </div>
                    <button type="button" class="btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="button-text">Add to cart</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/opokumillicentkyerewaa-source">Millicent</a>.
        </div>
    </body>
</html>
